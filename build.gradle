buildscript {
    ext {
        compose_version = '1.1.0-beta01'
        kotlin_version = '1.6.10'
        serialization_version = '1.3.2'
        retrofit_version = '2.9.0'
        retrofit_kotlinx_serialization_converter_version = '0.8.0'
        hilt_version = '2.40.1'
        accompanist_version = '0.24.3-alpha'
        room_version = '2.4.2'
    }

    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.2.0-rc01' apply false
    id 'com.android.library' version '7.2.0-rc01' apply false
    id 'org.jetbrains.kotlin.android' version '1.5.31' apply false
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.6.10'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}